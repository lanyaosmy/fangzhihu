		<script>
		function getQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) return unescape(r[2]); return null;
		} 
			$(function(){
				var questionID=getQueryString("questionID");
				$.getJSON("./GetHead",function(data){
					var headimg="";
					$.each(data,function(index,value){
						if(index=="headimg")headimg=value;
					});
					$("#header").attr('src',headimg);
				});
				$.getJSON("./QuestionHeader?questionID="+questionID,function(data){
					var topic="";
					var title="";
					var content="";
					var countAnsw=0;
					var follower=0;
					var check=0;
					$.each(data,function(index,value){
						if(index=="topic")topic=value;
						if(index=="title")title=value;
						if(index=="countAnsw")countAnsw=value;
						if(index=="content")content=value;
						if(index=="follow")follower=value;
						if(index=="check")check=value;
						});
					
					$("#question-tag").html(topic);
					$("#question-title").html(title);
					$("#question-detail").html(content);
					$("#follow").html(follower);
					$("#countAnsw").html(countAnsw+"个回答");
					if(check==0){
						$("#guanzhu").attr("class","Button Button--primary Button--grey");
						$("#guanzhu").html("取消关注");
					}else if(check==1){
						$("#guanzhu").attr("class","Button Button--primary Button--blue");
						$("#guanzhu").html("关注问题");
					}
				});
				$.getJSON("./QuestionContent?questionID="+questionID,function(data){
					var username="";
					var answer="";
					var answDate="";
					var aid="";
					var touxiang="";
					var up=0;
					var down=0;
					for(i=0;i<data.length;i++){
						$.each(data[i],function(index,value){
							if(index=="username")username=value;
							if(index=="answer")answer=value;
							if(index=="answDate")answDate=value;
							if(index=="answerID")aid=value;
							if(index=="up")up=value;
							if(index=="down")down=value;
							if(index=="touxiang")touxiang=value;
						});
						$("#mainContent").append("<div class=List-item ><div class=\"ContentItem AnswerItem\"id=listitem"+i+"></div></div>");
						$("#listitem"+i).append("<div class=ContentItem-meta><div class=\"AnswerItem-meta AnswerItem-meta--related\">"+
						"<div class=AuthorInfo><span class=\"UserLink AuthorInfo-avatarWrapper\"><div class=Popover><img class=\"Avatar AuthorInfo-avatar\" width=38 height=38 src=\""+touxiang+"\"></div></span>"+
							"<div class=AuthorInfo-content><div class=AuthorInfo-head><span class=\"UserLink AuthorInfo-name\">"+
							"<div class=Popover>"+username+"</div></span></div></div></div></div></div>");
						$("#listitem"+i).append("<div class=\"RichContent RichContent--unescapable\" id=richcontent"+i+"><div class=RichContent-inner>"+
						"<span class=\"RichText CopyrightRichText-richText\">"+answer+"</span></div>"+
						"<div class=ContentItem-time>发布于 "+answDate+"</div></div>");
						$("#richcontent"+i).append("<div class=ContentItem-actions><span>"+
								"<button class=\"Button VoteButton VoteButton--up\" aria-label=赞同  type=button onclick=up(this) data-aid="+aid+" id=up"+i+"><span>"+up+"</span></button>"+
								"<button class=\"Button VoteButton VoteButton--down\" aria-label=反对 type=button onclick=down(this) data-aid="+aid+" id=down"+i+"><span>  "+down+"</span></button></span>"+
								"<button class=\"Button ContentItem-action Button--plain\" type=button onclick=collect(this) data-aid="+aid+" id=collect"+i+">收藏</button></div>");
								$("#up"+i).prepend("<svg viewBox=\"0 0 20 18\" class=\"Icon VoteButton-upIcon Icon--triangle\" width=9 height=16 aria-hidden=true style=\"height: 16px; width: 9px;\"><title></title>"+
								"<g><path d=\"M0 15.243c0-.326.088-.533.236-.896l7.98-13.204C8.57.57 9.086 0 10 0s1.43.57 1.784 1.143l7.98 13.204c.15.363.236.57.236.896 0 1.386-.875 1.9-1.955 1.9H1.955c-1.08 0-1.955-.517-1.955-1.9z\"></path></g></svg>");
								$("#down"+i).prepend("<svg viewBox=\"0 0 20 18\" class=\"Icon VoteButton-downIcon Icon--triangle\" width=9 height=16 aria-hidden=true style=\"height: 16px; width: 9px;\"><title></title>"+
								"<g><path d=\"M0 15.243c0-.326.088-.533.236-.896l7.98-13.204C8.57.57 9.086 0 10 0s1.43.57 1.784 1.143l7.98 13.204c.15.363.236.57.236.896 0 1.386-.875 1.9-1.955 1.9H1.955c-1.08 0-1.955-.517-1.955-1.9z\"></path></g></svg>");
								$("#collect"+i).prepend("<svg viewBox=\"0 0 20 20\" class=\"Icon Icon--star Icon--left\" width=13 height=16 aria-hidden=true style=\"height: 16px; width: 13px;\"><title></title>"+
								"<g><path d=\"M3.515 17.64l.918-5.355-3.89-3.792c-.926-.902-.64-1.784.64-1.97L6.56 5.74 8.964.87c.572-1.16 1.5-1.16 2.072 0l2.404 4.87 5.377.783c1.28.186 1.566 1.068.64 1.97l-3.89 3.793.918 5.354c.22 1.274-.532 1.82-1.676 1.218L10 16.33l-4.808 2.528c-1.145.602-1.896.056-1.677-1.218z\"></path></g></svg>");
					}				
				});

			});
			function up(btn){
				var aid1=$("#"+btn.id).data('aid');
				$.get("./Up?aid="+aid1,function(data){
					$("#"+btn.id).children().eq(1).html(data);
				});	
			}
			function down(btn){
				var aid2=$("#"+btn.id).data('aid');
				$.get("./Down?aid="+aid2,function(data){
					$("#"+btn.id).children().eq(1).html("  "+data);
				});	
			}
			function collect(btn){
				var aid3=$("#"+btn.id).data('aid');
				$.get("./Collect?aid="+aid3,function(data){
					$('<div>').appendTo('body').addClass('alert alert-success').html(data).show().delay(1500).fadeOut();			
				});
			}
			function guanzhu(){
				var text=$("#guanzhu").text();
				var fol=parseInt($("#follow").text());
				if(text=="关注问题"){
					$.get("./WentiGuanzhu?check=0&qid="+getQueryString("questionID"),function(data){
						$('<div>').appendTo('body').addClass('alert alert-success').html(data).show().delay(1500).fadeOut();
					});
					fol=fol+1;
					$("#follow").html(fol);
					$("#guanzhu").attr("class","Button Button--primary Button--grey");
					$("#guanzhu").html("取消关注");
				}else if(text=="取消关注"){
					$.get("./WentiGuanzhu?check=1&qid="+getQueryString("questionID"),function(data){
						$('<div>').appendTo('body').addClass('alert alert-success').html(data).show().delay(1500).fadeOut();
					});
					fol=fol-1;
					$("#follow").html(fol);
					$("#guanzhu").attr("class","Button Button--primary Button--blue");
					$("#guanzhu").html("关注问题");
				}
			}
			function jump(){
				$("html,body").animate({scrollTop:$("#AnswerTable").offset().top},1000);
			}
			function submit(){
				var content=$("#huida").val().replace(/\n/g,"<br/>");
		
				$.get("./AnswerSubmit?answer="+encodeURI(content)+"&qid="+getQueryString("questionID"),function(data){
					$('<div>').appendTo('body').addClass('alert alert-success').html(data).show().delay(1500).fadeOut();
					window.location.reload();
				});
			}
		</script>
