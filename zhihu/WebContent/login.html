		<script type="text/javascript">	
			function note(a){
				if(a=="name"){
					var name_value = $("input#fullname").val();
					if(name_value!=null && name_value!="")
					{
						$("img#2pic").attr("src","pic/dui.png");
						document.getElementById("2note").innerHTML = "";
					}
					else{
						$("img#2pic").attr("src","pic/cuo.png");
					}
				}
				else //password
				{
					var pass_value = $("input#password_reg").val();
					var reg = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,20}$/;
					if(!reg.test(pass_value)){
						$("img#4pic").attr("src","pic/cuo.png");
						var reg_num = /^[a-zA-Z]{6,}$/;
						if(reg_num.test(pass_value)){
							 alert("密码必须含数字");	
						}
						else if(pass_value=="" || pass_value==null){
							alert("密码不能为空");
						}
						else if(pass_value.length<6){
							alert("密码位数不能小于6");
						}
						else
							alert("密码必须含字母");
					}
					else{
						$("img#4pic").attr("src","pic/dui.png");
						document.getElementById("4note").innerHTML = "";
					}
				}
			
			}
			function change(type){
				if(type=="toup") //点击登录
				{
					$("a#signin").addClass("active").siblings().removeClass("active");
					$("div.navs-slider").attr("data-active-index","1");
					$("div#divsignin").show();
					$("div#divsignup").hide();
				}
				else //点击注册
				{
					$("a#signup").addClass("active").siblings().removeClass("active");

			function checkdenglu(){
				var phone =  $("input#account").val();
				var reg = /^1[34578]\d{9}$/;  //电话号码合法性验证
				var mima = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,20}$/;  //密码合法性验证
				if(!reg.test(phone))
				{

				}
				else if(!mima.test($("input#password").val())){

				}
				return true;
			}

			var xmlHttp;
			function createXMLHttpRequest()
			{
				//在IE下创建XMLHttpRequest对象
				try{
					xmlHttp = new ActiveXObject("Msxml.XMLHTTP");
				}
				catch(e)
				{
					try{
						xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
					}
					catch(oc)
					{
						xmlHttp = null;
					}	
				}
				
				//在Mozilla和Safari等非IE浏览器下创建XMLHttpRequest对象
				if(!xmlHttp && typeof XMLHttpRequest != "undefined")
				{
					xmlHttp = new XMLHttpRequest();
				}
				return xmlHttp;
			}
			
			//发送请求
			function startRequest(a)
			{
				if(a=="fullname")
				{
					var url="jsp/ajaxFormCheck.jsp?value="+$("input#phone_num").val();
					//创建XMLHttpRequest对象
					createXMLHttpRequest();
					xmlHttp.open("GET",url,true);
					xmlHttp.onreadystatechange = handleStateChange; //指定回调函数
					xmlHttp.send(null);
				}
			}
			
			//回调函数
			function handleStateChange()
			{
				//判断readyState的状态
				if(xmlHttp.readyState<4)
				{
					//displayBlock.innerHTML="正在获取信息，请稍等！";
				}
				//请求完成
				if(xmlHttp.readyState==4)
				{
					if(xmlHttp.status==200)
					{
						if(xmlHttp.responseText!=1)
						{
							$("img#3pic").attr("src","pic/cuo.png");
							alert(decodeURI(xmlHttp.responseText));
						}
						else
						{
							$("img#3pic").attr("src","pic/dui.png");
							document.getElementById("3note").innerHTML = "";
						}
					}
					else
					{
						alert("错误，请求页面异常！请重新登录！");
						window.location.href = "login.html";
					}
				}
			}
	
		</script>
