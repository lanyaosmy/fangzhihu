		function up(btn){
			var aid1=$("#"+btn.id).data('aid');
		
			$.get("./Up?aid="+aid1,function(data){
				$("#"+btn.id).children().eq(1).html(data);
			});	
		}
		function down(btn){
			var aid2=$("#"+btn.id).data('aid');
			$.get("./Down?aid="+aid2,function(data){
				$("#"+btn.id).children().eq(1).html("  "+data);
			});	
		}
		function collect(btn){
			var aid3=$("#"+btn.id).data('aid');
			$.get("./Collect?aid="+aid3,function(data){
				$('<div>').appendTo('body').addClass('alert alert-success').html(data).show().delay(1500).fadeOut();			
			});
		}
		function question(btn){
			var aid4=$(btn).data('questionid');
			//$(btn).attr("href","http://localhost:8080/zhihu/wenti.html?="+aid2);
			window.location.href="http://localhost:8080/zhihu/wenti.html?questionID="+aid4;
		}
		function toSearch(){
