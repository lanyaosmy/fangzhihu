<body>
	<div class="Sticky--holder" style="position: relative; top: 0px; right: 0px; bottom: 0px; left: 0px; display: block; float: none; margin: 0px; height: 53px;"></div>
<div class="TopstoryGuide">
	<div class="TopstoryWrap">
		<div class="TopstoryTopics fadeInUp">
			<div class="TopstoryGuide-header">
				<h2 class="TopstoryGuide-title">你想关注哪些话题？</h2>
				<p class="TopstoryGuide-subtitle">我们将根据你关注的话题定制首页推荐内容</p>
			</div>
			<div class="TopstoryGuide-container">
				<ul id="topicList" class="ulstyle">
					<li class="listyle">
						<div id="T001" class="topicli" onmousedown="choose(this.id)">互联网</div>
					</li>
					<li class="listyle">
						<div id="T002" class="topicli" onmousedown="choose(this.id)">金融</div>
					</li>
				</ul>
			</div>
			<p class="TopstoryTopics-hint">可以通过搜索和「话题广场」找到更多你想要的话题</p>
		</div>
		<div class="TopstoryGuide-onStage">
			<button class="Button Button--primary Button--blue entryButton" style="width:230px;height:50px;" type="button" onclick="finish()">选择完成</button>
		</div>
	</div>
</div>
<script>
	function choose(a){
		if(!$("div#"+a).hasClass("choosen"))	
			$("div#"+a).addClass("choosen");
		else
			$("div#"+a).removeClass("choosen");
	}
	
	function finish(){
		var s = "";
		var userID = "";
		$("div.choosen").each(function()
		{
			s += $(this).attr("id")+";";
		});
		$.get("jsp/getuserID.jsp",function(data){
			userID = data;
			$.get("jsp/topicChoose.jsp?value="+s+"&userID="+userID);
			window.location.href="index.html";
		});
	}
	
	$(function()
	{
		$.get("jsp/iniTopic.jsp",function(data)
		{
			document.getElementById("topicList").innerHTML = data;
		});	
		$.get("jsp/getuserID.jsp",function(data){
			$("input#userID").val(data);
		});
	});
</script>
