		function getQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) return unescape(r[2]); return null;
		} 
		$(function(){
			var pid=getQueryString("pid");
			$.getJSON("./ArticleContent?pid="+pid,function(data){
				var date="";
				var title="";
				var content="";
				var author="";
				var touxiang="";

					$.each(data[0],function(index,value){
						if(index=="author")author=value;
						if(index=="title")title=value;
						if(index=="date")date=value;
						if(index=="content")content=value;
						if(index=="touxiang")touxiang=value;
					});
				
				$("#author-img").attr('src',touxiang); 
				$("#author").html(author);
				$("#article-title").html(title);
				$("#article-content").html(content);
				$("#article-time").html(date);
			});
		});
